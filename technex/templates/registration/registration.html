{% extends 'extended.html' %}

{% block title %}
    {% if title %}
        {{ title }}
    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}

{% block content %}
	<script type="text/javascript">
		$("document").ready(function(){
		$("#in").hide();
		$(".home").attr('onClick',"window.location = '/'");
		$(".back").attr('onClick','javascript:history.go(-1)');
		});
	</script>
    <form action="register2" method="post">
    {% csrf_token %}
    <ul>
    	{{ form.as_ul }}
    </ul>
    <input type="submit" value="Submit" />
    </form>
{% endblock %}
