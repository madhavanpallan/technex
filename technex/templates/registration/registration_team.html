<form action="/team_registration/" method="post">
	<script type="text/javascript">
		$("document").ready(function(){
		$("#in").hide();
		$(".home").attr('onClick',"window.location = '/'");
		$(".back").attr('onClick','javascript:history.go(-1)');
		});
	</script>
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Register Team" /></p>
</form>
